<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
    </div>
    <form name="myForm" novalidate>

    <div class="modal-body">
        <div ba-panel ba-panel-class="profile-page" ng-init="inputEdit=initInput()">
            <div class="panel-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">标题</label>
                            <div class="col-sm-9">
                                <input type="text" name="title" ng-disabled="inputEdit" class="form-control" ng-model="item.title" id="inputName"
                                       placeholder="请输入标题..." required>
                                <span ng-show="myForm.title.$error.required" style="color:red" >标题是必须的</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">模板</label>
                            <div class="col-sm-9">
                                <select name="applySelectType"  ng-options="s.name for s in layouts"
                                        class="editable-input ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="layout"
                                        tabindex="-98" style="" ng-disabled="inputEdit" ng-change="setApplyLayout(this)" >
                                </select>
                                <p>
                                    <input  type="text" ng-show="false" name="applyLayout" ng-model="layout" required>
                                    <span ng-show="myForm.applyLayout.$error.required" style="color:red">模板是必须的</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">类型</label>
                            <div class="col-sm-9">
                                <input type="text" name="type" ng-disabled="true" class="form-control" ng-model="item.type"
                                       placeholder="请输入标题..." required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="showUseable(item.useable)">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">是否启用</label>
                            <div class="col-sm-9">
                                <input type="text" name="content" ng-disabled="inputEdit" class="form-control" ng-model="useableStr"
                                          required readonly>
                                <!--<select name="applyuseable" selectpicker="selectpicker" ng-options="s.value as s.text for s in use"-->
                                        <!--class="editable-input ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="item.useable"-->
                                        <!--tabindex="-98" style=""  >-->
                                <!--</select>-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">内容</label>
                            <div class="col-sm-9">
                                <textarea name="content" ng-disabled="inputEdit" class="form-control" ng-model="item.content"
                                          placeholder="请输入内容..." required></textarea>
                                <!--<input type="text" name="content" ng-disabled="inputEdit" class="form-control" ng-model="item.context"-->
                                <!--placeholder="请输入内容..." required>-->
                                <span ng-show="myForm.content.$error.required" style="color:red" >内容是必须的</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label class="col-sm-3 control-label">图片</label>
                            <div class="col-sm-9">
                                <div class="userpic">
                                    <div class="userpic-wrapper">
                                        <img   ng-src="{{ item.pictures == '' ? picture : item.pictures }}"
                                             ng-click="uploadPicture()">
                                    </div>
                                    <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                                    <a href class="change-userpic" ng-click="uploadPicture()">选择图片</a>
                                    <input type="file" ng-disabled="inputEdit" name="url" ng-show="false" id="uploadFile" ng-model="item.url"
                                           ng-file-select="onFileSelect($files)" required>

                                </div>
                                <input id="hidden_img" type="text" ng-show="false" name="picmark" ng-model="picmark" required>
                                <span ng-show="myForm.picmark.$error.required" style="color:red">图片是必须的</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="showApply()">
                <div class="col-md-6">
                <div class="form-group row clearfix">
                <label for="inputName" class="col-sm-3 control-label">是否通过</label>
                <div class="col-sm-9">

                <!--<input type="number" name="useable" class="form-control" ng-model="item.useable" id="inputUseable"-->
                <!--placeholder="整数..." required>-->

                <select name="applySelect" selectpicker="selectpicker" ng-options="s.value as s.text for s in useables"
                class="editable-input ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="item.status"
                tabindex="-98" style="" ng-change="setApplyStatus()" >

                </select>
                <p>
                    <input  type="text" ng-show="false" name="apply" ng-model="applyStatus" required>
                    <span ng-show="myForm.apply.$error.required" style="color:red">审核状态必须改变</span>
                </p>


                </div>

                </div>
                </div>
                </div>

                <div class="row" ng-show="!showSubmit()">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">审批人</label>
                            <div class="col-sm-9">
                                <input type="text" name="applypeople"  class="form-control" ng-model="item.applypeople"
                                       required readonly>
                                <!--<span ng-show="myForm.contactName.$error.required" style="color:red" >联系人是必须的</span>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"  ng-show="showApplyDetail">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">未通过原因</label>
                            <div class="col-sm-9">
                                <textarea name="applydetail"  class="form-control" ng-model="item.applydetail"
                                          placeholder="请输入未通过原因..." required></textarea>
                                <span ng-show="myForm.applydetail.$error.required" style="color:red" >未通过原因是必须的</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveOrUpdate($dismiss())" ng-show="showSubmit()"
                ng-disabled="myForm.title.$error.required||
                            myForm.applyLayout.$error.required||
                            myForm.content.$error.required||
                            (showApply() && myForm.apply.$error.required)||
                             (showApplyDetail && myForm.applydetail.$error.required)||
                            myForm.picmark.$error.required">提交</button>
    </div>
    </form>
</div>
