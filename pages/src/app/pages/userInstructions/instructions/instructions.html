<div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-3">
                <!-- <input type="text"
                       ng-model="searchNameValue"
                       class="form-control with-danger-addon"
                       placeholder="请输入内容..."
                       ng-change="selectStatus(pageNum,selectedItem.selected.value,searchNameValue)"
                > -->
            </div>
        </div>
    </div>

    <div class="col-md-3 text-right">
        <button type="button"
        		has-permission="instructions.instruction:edit"
                class="btn btn-info"
                data-toggle="modal"
                ng-click="open('app/pages/userInstructions/instructions/instructionsModal.html', 'lg')">
            添加使用说明
        </button>
    </div>
</div>


<div ba-panel style="margin-top: 10px">
    <table class="table table-bordered table-hover" st-table="smartTableData">
        <thead>
        <tr class="primary">
            <th>id</th>
            <th>序号</th>
            <th>标题</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in smartTableData">
            <td class="table-id">{{item.id}}</td>
            <td>{{item.serialnumber}}</td>
            <td>{{item.title}}</td>
            <td>
                <button	has-permission="instructions.instruction:edit" 
                		class="status-button btn btn-xs btn-warning"
                        data-toggle="modal"
                        ng-click="open('app/pages/userInstructions/instructions/instructionsModal.html', 'lg',item.id)"
                >
                    修改
                </button>
                <button class="status-button btn btn-xs btn-info"
                        data-toggle="modal"
                        ng-click="open('app/pages/userInstructions/instructions/instructionsModal.html', 'lg',item.id)"
                >
                    查看
                </button>
                <button has-permission="instructions.instruction:delete" class="status-button btn btn-xs btn-success" ng-click="delete(item.id)">删除</button>
            </td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="8" class="text-center">
                <input class="btn btn-primary" ng-disabled="upAble(page)" type="button" value="上一页" ng-click="btnUp(page)"/>
                {{page}}/{{totalPage}}
                <input class="btn btn-primary" ng-disabled="nextAble(page)" type="button" value="下一页" ng-click="btnNext(page)"/>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
