<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
    </div>
    <form name="myForm" novalidate>

    <div class="modal-body">
        <div ba-panel ba-panel-class="profile-page" ng-init="inputEdit=initInput()">
            <div class="panel-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" name="userName" ng-disabled="inputEdit" class="form-control" ng-model="item.userName" id="inputName"
                                       placeholder="请输入用户名..." required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">手机号</label>
                            <div class="col-sm-9">
                                <input type="text" name="userMobile" ng-disabled="inputEdit" class="form-control" ng-model="item.userMobile"
                                	placeholder="请输入手机号..." required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-3">
                            	<label>
                            		<input type="radio" name="userSex" class="form-control" ng-model="item.userSex" value="1" required /> 男
                            	</label>
                            	</div>
                            	<div class="col-sm-3">
                            	<label>
                            		<input type="radio" name="userSex" class="form-control" ng-model="item.userSex" value="2" required /> 女
                            	</label>
                                </div>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix datepicker">
                            <label for="inputName" class="col-sm-3 control-label">出生日期</label>

                            <div class="col-sm-9" ng-controller="datePickerPopupCtrl">

                                <p class="input-group">
                                    <input type="text" id="data_id" name="date1" ng-change="setDate()" ng-disabled="inputEdit" ng-show="false" class="form-control" uib-datepicker-popup="{{format}}" datepicker-options="options" ng-model="item.userBirthday" is-open="opened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" readonly required/>
                                    <input type="text" id="data_date" name="date" ng-disabled="true" ng-model="realDate" class="form-control"   ng-required="true" readonly required/>
                                    <span class="input-group-btn">
                                    <button type="button" ng-disabled="inputEdit" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>

                                </p>
                                <!--<label>Format: <span class="muted-text">(manual alternate <em>{{altInputFormats[0]}}</em>)</span></label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>-->
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputName" class="col-sm-3 control-label">身高</label>
                            <div class="col-sm-9">
                                <input type="text" name="userHeight" ng-disabled="inputEdit" class="form-control" ng-model="item.userHeight"
                                	placeholder="请输入身高..." required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    	<div class="form-group row clearfix">
                    		<label for="userSleep" class="col-sm-3 control-label">睡眠质量</label><!-- ng-options="us for us in userSleepList"  selectpicker -->
                    		<div class="col-sm-9">
                    			<select class="form-control"  id="userSleep"  title="睡眠质量" ng-model="item.userSleep" ng-options="us for us in userSleepList" selectpicker></select>
                         		<!-- <select class="editable-input ng-pristine ng-untouched ng-valid ng-not-empty"
                                        ng-model="item.userSleep">
                                    <option ng-repeat="x in userSleepList" value="{{x.code}}">{{x.text}}</option>
                                </select> -->
                         	</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    	<div class="form-group row clearfix">
                    		<label for="userExperience" class="col-sm-3 control-label">锻炼频率</label>
                    		<div class="col-sm-9">
                    			<select class="form-control" id="userExperience" title="锻炼频率" ng-model="item.userExperience"   ng-options="ue for ue in userSleepList"  selectpicker></select>
                         	</div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                    	<div class="form-group row clearfix">
                    		<label for="pid" class="col-sm-3 control-label">注册时间</label>
                    		<div class="col-sm-9">
                    			<input type="text" name="userCreateTime" ng-disabled="inputEdit" class="form-control" ng-model="item.userCreateTime" readonly required>
                         	</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveOrUpdate($dismiss())">提交</button>
    </div>
    </form>
</div>
